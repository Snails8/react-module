version: '3'
services:
  front-app:
    container_name: front-app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: '3000'
      HOST: '0.0.0.0'
    command: sh -c "yarn install && yarn start"
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules

volumes:
  node_modules_volume: